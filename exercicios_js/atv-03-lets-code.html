	class Point {
		x;
		y;
		constructor (x,y){
			this.x = x;
			this.y = y;
		}
	}

	class Geometric {
		id;
		origin = new Point;
		type = 'geometric';

		#isObj = {};
		is(type) {
			return type in this.#isObj;
		}
		addIsObj(type) {
			this.#isObj[type] = 'yes';
		}



		static num_of_instances = 0;
		constructor(id = 'GeometricId', type = null) {
			Geometric.num_of_instances++;
			this.id = id;
			if (type != null) {
				this.addIsObj(type);
				this.type = type;
			};
			console.log('instance: ', this);

		}

	}
	class Polygon extends Geometric {
		points = [];
		n_of_points = 0;
		#setPoints(max_n,...points) {
			if(points.filter((it)=> !(it instanceof Point)).length>0) return 0;
			if(max_n == -1) max_n = points.length;
			let n = max_n;
			for (let point of points) {
				this.points.push(point);
				n--;
			}
			this.n_of_points = n;

		}



		constructor(id = 'PolygonId', type = 'polygon', ...points) {
			super(id, type);
			let n = 0;
			this.#setPoints(-1,...points);
			

			for (let point of points) {
				if (n == 0) {
					this.origin = point;
					continue;
				}
				this.points.push(point);
				n++;
			}
			this.n_of_points = n;
		}

	}
	class Circle extends Geometric {
		radius;
		constructor(id = 'circleId') {
			super(id, 'circle');
		}

	}
	class Square extends Polygon {

		constructor(id = 'SquareId') {
			super(id, 'square', []);
			this.addIsObj('square');

		}

	}
	class Triangle extends Polygon {

		constructor(id = 'TriangleId', ...points) {
			super(id, 'triangle', origin, ...points);
			this.addIsObj('triangle');

		}

	}
