<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style id="stl">
		:root {
			--bg: #222222;
			--bg2: #333333;
			--bg3: #444444;
			--bg4: #555555;
			--bg5: #535353;
			--bg6: #888888;

			--softBg: #999999;
			--txt: #eeeedd;

			--tint01: #000000;
			--tint02: #552255;

			--red: #bb3030;
			--green: #11ee11;
			--golden: #ffff11;
			--blue: #55ffff;

			background-color: var(--bg);
		}

		* {
			background-color: transparent;
			color: var(--txt);
			font-family: lato, sans-serif;


			border-style: solid;
			border-width: 0px;
			border-radius: 12px;

		}


		div {
			color: inherit;
			font-size: inherit;
		}

		h1 {
			background-color: #aabbcc00;
			font-size: 18px;
			color: var(--txt);
		}

		h2 {
			background-color: #aabbcc00;
			font-size: 20px;
			color: var(--txt);
		}

		h3 {
			background-color: #aabbcc00;
			font-size: 20px;
			color: var(--txt);
		}

		p,
		h4 {
			background-color: #aabbcc00;
			font-size: 14px;
			color: var(--txt);
		}




		.in {
			border-color: var(--softBg);
			border-style: solid;
			border-width: 0px;
			border-radius: 5px;

			margin: 2px;

			min-height: 30px;
			max-height: 30px;

			min-width: 20px;

			font-size: 16px;

			background-color: var(--softBg);
			color: var(--bg);
		}

		::placeholder {
			color: var(--tint010);
			font-size: 14px;


		}

		.cbxOuterWrap {
			background-color: transparent;
			min-height: 20px;
			max-height: 20px;
			min-width: 20px;
			max-width: 20px;

			border-radius: 2px;
			border-style: solid;
			border-width: 0px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.cbxWrap {
			background-color: transparent;
			min-height: 10px;
			max-height: 10px;

			min-width: 10px;
			max-width: 10px;

			border-radius: 2px;
			border-style: solid;
			border-width: 2px;
		}

		.cbx {
			min-height: 10px;
			max-height: 10px;
			border-radius: 5px;
			min-width: 10px;
			max-width: 10px;
			display: flex;

		}

		.btn {
			color: inherit;
			background-color: inherit;
			border-color: inherit;
			border-style: solid;
			border-width: 1px;
			border-radius: 8px;

			margin-left: 5px;
			margin-right: 5px;
			margin-top: auto;
			margin-bottom: auto;

			min-height: 20px;
			max-height: 20px;

			min-width: 20px;

			transition: background-color 0.2s;
		}
		.btn.expand {
			font-weight: 900;
			min-width: 25px;
			margin-left: auto;
			
			

		}


		.btn[del] {
			color: var(--red);
			border-width: 3px;
			font-weight: 700;
			border-color: var(--red);
			border-radius: 5px;


		}

		.btn:hover {
			background-color: var(--bg2);
		}

		.bord {
			border-color: var(--txt);
			border-style: solid;
			border-width: 1px;
			border-radius: 12px;
			background-color: #aabbcc00;
		}

		.row {
			text-align: center;
			display: flex;
			flex-direction: row;

		}

		.col {
			flex: 1;
			text-align: center;
			display: flex;
			flex-direction: column;

			align-items: center;
		}

		.item {
			flex: 1;
			margin: 2px;
			display: flex;
			vertical-align: center;
			vertical-align: middle;

		}


		.transp {
			background-color: #aabbcc00;
		}

		.hcent {
			margin-left: auto;
			margin-right: auto;
		}

		.vcent {
			margin-top: auto;
			margin-bottom: auto;
		}

		.lrg {
			width: 200px;
			padding: 5px;

		}

		.rcrd {
			display: flex;
			flex-direction: row;
			align-items: center;
			min-width: 100%;
			flex: 1;
			padding: 2px;
			margin: 2px;
			border-radius: 3px;
			background-color: var(--bg3);
			color: var(--softBg);


		}

		.rcrd.inv {
			background-color: var(--softBg);
			color: var(--bg3);
			border-color: var(--bg3);

		}

		.rcrd {

			min-width: 100%;
			flex: 1;
			padding: 2px;
			margin: 2px;
			border-radius: 3px;
			background-color: var(--bg3);
			color: var(--softBg);


		}

		.info {
			border-radius: 2px;
			background-color: inherit;
			color: inherit;
			border-color: inherit;
			padding-left: 5px;
			padding-right: 5px;

		}


		.hdn {
			display: none;
		}

		#add_item {
			min-width: 270px;
			max-width: 270px;
			padding: 12px;
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
			align-items: center;
			margin-left: auto;
			margin-right: auto;
		}

		#items_List {
			min-width: 270px;
			max-width: 270px;
			padding: 12px;
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
			align-items: center;
			margin-left: auto;
			margin-right: auto;

		}

		.dscr {
			color: var(--bg4);
			background-color: var(--softBg);
			flex: 1;
			transition: background-color 0.2s, color 0.2s;
			font-size: 13px;
			display: none;

		}

		.exp {
			display: block;
			background-color: var(--bg2);
			height: 200px;
			font-size: 16px;
		}
	</style>



	<title>Atividade 04 Lets-Code</title>
</head>

<body id="body" style="background-color: var(--bg2);">
	<div id="add_item">
		<h3>Criar nova tarefa</h3>

		<input id="ttl" type="text" placeholder="Título" class="in"></input>
		<input id="dscr" type="text" placeholder="Descrição" class="in"></input>
		<h4>Data de Criação: </h4>
		<button class="btn" onclick="addTask()">Adicionar Atividade</button>
	</div>
	<div id="items_list" style="background-color: red;">
	
	</div>


</body>
<script>
	let i = 0;
	function range(x) {
		R = [];
		for (let i = 0; i < x; i++) R.push(i);
		return R;
	}
	function leftZeroes(val, n) {
		let str = val + '';
		let r = '';
		for (let i of range(n - str.length)) r += '0';
		return r + str;
	}


	

	let lib = [];

	generate_lib(100);


	function generate_lib(n) {
		for (let i of range(n)) {
			lib.push(
				new Task('TITULO' + i, 'DESCRIÇÃO' + i, Math.floor(Math.random() * 10 % 2))
			);
		}
		updateLS(lib)
		showList();

	}
	function updateLS(val) {
		localStorage.setItem('lib', JSON.stringify(val));
	}

	
</script>

</html>
