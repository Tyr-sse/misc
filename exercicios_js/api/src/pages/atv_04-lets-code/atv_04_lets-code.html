<script id="UTIL">
	console.log(" __UTIL");

	function range(x) {
		R = [];
		for (let i = 0; i < x; i++) R.push(i);
		return R;
	}
	function leftZeroes(val, n) {
		let str = val + '';
		let r = '';
		for (let i of range(n - str.length)) r += '0';
		return r + str;
	}
	function dateParse(dt) {
		if (!(dt instanceof Date)) return;
		return '' +
			dt.getFullYear() +
			leftZeroes(dt.getMonth() + 1, 2) +
			leftZeroes(dt.getDay(), 2) +
			leftZeroes(dt.getHours(), 2) +
			leftZeroes(dt.getMinutes(), 2) +
			leftZeroes(dt.getSeconds(), 2)
	}
	function dateMask(str, n) {

		let r =
			leftZeroes(str.substring(06, 08), 2) + ' / ' +
			leftZeroes(str.substring(04, 06), 2) + ' / ' +
			leftZeroes(str.substring(00, 04), 4) + ' ' +
			str.substring(08, 10) + ':' +
			str.substring(10, 12) + ':' +
			str.substring(12, 14)
		return r.substring(0, n);

	}
	function DatetoHtmlFormat(str) {
		return `${str.substring(00, 04)}-${str.substring(04, 06)}-${str.substring(06, 08)}`;
	}
	function dtFromHtmlFormat(html_date) {
		let now = dateParse(new Date());
		return html_date ? html_date.split('-').join('') + now.substring(8) : now;
		//return '202209234454200';
		//return html_format.split()
	}


</script>
