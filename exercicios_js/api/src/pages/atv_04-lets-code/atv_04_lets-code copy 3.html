<script id="UTIL">
	console.log(" __UTIL");

	function range(x) {
		R = [];
		for (let i = 0; i < x; i++) R.push(i);
		return R;
	}
	function leftZeroes(val, n) {
		let str = val + '';
		let r = '';
		for (let i of range(n - str.length)) r += '0';
		return r + str;
	}
	function dateParse(dt) {
		if (!(dt instanceof Date)) return;
		return '' +
			dt.getFullYear() +
			leftZeroes(dt.getMonth() + 1, 2) +
			leftZeroes(dt.getDay(), 2) +
			leftZeroes(dt.getHours(), 2) +
			leftZeroes(dt.getMinutes(), 2) +
			leftZeroes(dt.getSeconds(), 2)
	}
	function dateMask(str, n) {

		let r =
			leftZeroes(str.substring(00, 04), 4) + ' / ' +
			leftZeroes(str.substring(04, 06), 2) + ' / ' +
			leftZeroes(str.substring(06, 08), 2) + ' ' +
			str.substring(08, 10) + ':' +
			str.substring(10, 12) + ':' +
			str.substring(12, 15)
		return r.substring(0, n);

	}

</script>



<script id="MODEL">

	class Task {
		static #n_of_instances = 0;

			return this.#id;
		}

		#title;
		getTitle = function () {
			return this.#title;
		}
		setTitle = function (val) {
			if (typeof val != 'string') return;
			this.#title = val;
		}

		#description;
		getDescription = function () {
			return this.#description;
		}
		setDescription = function (val) {
			if (typeof val != 'string') return;
			this.#description = val;
		}

		#status;
		getStatus = function () {
			return this.#status;
		}
		setStatus = function (val) {
			if (val === 0 || val === 1) {

			}
		}

		}

		}

			this.#dueDate = val;
		}
		#creationDate;
		getCreationDate = function () {
			return this.#creationDate;
		}
		setCreationDate = function (val) {
			this.#creationDate = val;

		}


		constructor({ title, description, category, status, dueDate, priority }) {

			Task.#n_of_instances += 1;
			this.#id = leftZeroes(Task.#n_of_instances, 4);
			this.setTitle(title);
			this.setDescription(description);
			this.setCategory(category);
			this.setStatus(status);
			this.setPriority(priority);

			this.setCreationDate(dateParse(new Date()));
			this.setDueDate(dueDate);
		}

		get = function () {
			return {
				"id": this.getId(),

				"description": this.getDescription(),
				"dueDate": this.getDueDate(),
				"status": this.getStatus(),
				"category": this.getCategory(),

			}
		}


	}

							leftZeroes(Math.floor(Math.random() * 100 % 100), 2) +//h

	function sttsSpan(inp, op = 0) {
		let stts = '';
		let sml_stl = op ? `font-size: 10px;` : '';
		switch (inp) {
			case 0:
				stts = '<span style="' + sml_stl + ' color: var(--red);font-weight: 700;">__INCOMPLETA__</span>';
				break;
			case 1:
				stts = '<span style="' + sml_stl + 'color: var(--golden); font-weight: 600">EM PROGRESSO</span>';
				break;
			default:
				stts = '<span style="' + sml_stl + 'color: var(--green); font-weight: 600">___COMPLETA___</span>';
				break;

		}
		return stts;
	}
