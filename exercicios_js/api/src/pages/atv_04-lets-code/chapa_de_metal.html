	function strt() {
		let h = +document.getElementById('h').value;
		let w = +document.getElementById('w').value;
		let mi = +document.getElementById('mi').value;
		let me = +document.getElementById('me').value;
		let tl = +document.getElementById('tl').value;
		let tc = +document.getElementById('tc').value;

		let M = [];
		for (let y = 0; y <= h; y++) {
			let L = [];
			for (let x = 0; x <= w; x++) {
				L.push(0);
			}
			M.push(L);
		}
		for (let el of M) {
			el[0] = tc;
		}
		M[0] = [];
		for (let el of M[1]) {
			M[0].push(tl);
		}
		let mei = me;
		for (let i = 0; i < mi && mei>=me; i++, console.table(M)) {
			mei = me;
			for (let y = 1; y < h; y++) {
				for (let x = 1; x < w; x++) {
					//console.log('el> '+'['+x+','+y+']'+M[x][y]);
					let nV = M[x-1][y] + M[x+1][y] + M[x][y-1] + M[x][y+1];
					nV /= 4;
					let e = nV - M[x][y];
					e = e>0?e:-e;
					if(e>mei) mei=e;
					M[x][y]=nV;
				}

			}
			
			generatePlate(M, me);
		}


	}
