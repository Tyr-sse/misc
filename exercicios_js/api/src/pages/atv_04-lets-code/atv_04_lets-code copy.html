		.btn[del] {

			border-color: var(--red);
			border-radius: 5px;


		}

		.btn:hover {
			background-color: var(--bg2);
		}

		.bord {

			border-width: 1px;

		}

		.row {
			text-align: center;
			display: flex;

		}

		.col {
			flex: 1;
			text-align: center;
			display: flex;
			flex-direction: column;

			align-items: center;
		}

		.q_input {
			margin-left: auto;

		}

		.item {
			flex: 1;

			align-items: center;

		.terrain_it {

			background-color: var(--softBg);
			flex-direction: column;
			justify-content: center;
